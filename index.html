<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Решить квадратное уравнение</title>
</head>

<body>
	<h1>Решить квадратное уравнение</h1>
	<form action="" method="post" id="equation-form">
		<label for="equation">Введите уравнение в виде ax^2 + bx + c: <br>
			<input type="text" id="equation-input" name="equation-input" required pattern="[0-9x\.\^\+\-\s]+" placeholder="ax^2+bx+c"> = 0<br><br>
		</label>
		<input type="submit" value="Решить">
	</form>
	<div id="result">
		<h2>Результат вычислений</h2>
		<p id="result-text"></p>
	</div>
	<script src="script.js"></script>
</body>

</html>
